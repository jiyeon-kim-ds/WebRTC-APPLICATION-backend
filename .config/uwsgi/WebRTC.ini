[uwsgi]
chdir = /home/ubuntu/WebRTC-APPLICATION-backend
module = WebRTC.wsgi:application
home = /home/ubuntu/WebRTCenv
 
uid = ubuntu
gid = ubuntu
 
socket = /tmp/WebRTC.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/WebRTC.pid
logto = /var/log/uwsgi/WebRTC/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true